# this is a template used for testing and demo
fields :
  - name: String
    type: string
    value: this is a text parameter
  - name: Integer
    type: integer
    value: 5
    minimum: -1
    maximum: 9
  - name: Decimal
    type: decimal
    value: 3.1415926
    minimum: 0
    maximum: 4
    precision: 5
  - name: Today Date
    type: date
    value: today
  - name: ISO Date
    type: date
    value: '1996-02-19'
  - name: Exclusive Choice
    type: choice
    exclusive: yes
    open: yes
    value: blue
    choices:
      - red
      - blue
      - green
      - true
      - false
  - name: Multiple Choice
    type: choice
    exclusive: no
    value:
      - red
      - green
    choices:
      - red
      - blue
      - green

